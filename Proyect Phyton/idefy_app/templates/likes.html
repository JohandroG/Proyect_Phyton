<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav></nav>
    <h1>Who liked?</h1>
    <table>
        {% for info in likes: %}
                {% if info['first_name'] != None: %}
                    <tr>
                        <td>{{info['first_name']}} {{info['last_name']}} Alias: {{info['username']}}</td>
                    </tr>
                {% endif %}
        {% endfor %}
    </table>
    <h3>Those people liked your idea</h3>
</body>
</html>
