<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='CSS/login.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='CSS/normalize.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
</head>
<body>
    <nav>
        <h1 id="navhead">New User?</h1>
        <p id="navinfo">Get started by creating your account</p>
        <h2> Go to 
            <a id="navbutton" href="/register">
                <i class="bi bi-box-arrow-left"></i>
                Register
            </a> </h2>
    </nav>

    <div class="body">
        <form action="/login/submit" method="POST">
            <h1>Login</h1>

                <label class="labeldat" for="name">Email or Username:</label>
                <div class="inputdiv">
                    
                    <label class="label">
                        <i class="bi bi-person-square"></i>
                    </label>
                    <input class="input" type="text" name="emailUser" placeholder="Email or Username"/>
                </div>
                
                <label class="labeldat" for="name">Password:</label>
                <div class="inputdiv">
                    
                    <label class="label">
                        <i class="bi bi-person-square"></i>
                    </label>
                    <input class="input" type="password" name="user_password" placeholder="Password"/>
                </div>

                <button class="logbutton" type="submit">Login</button>
        </form>
        
        

        <div>
            {% with messages = get_flashed_messages() %}
                {% if messages: %}
                    {% for message in messages: %}
                    <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
