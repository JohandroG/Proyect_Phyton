<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='CSS/normalize.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='CSS/dashboard.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='CSS/category.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
</head>

<body id="body">


    <header>
        <div class="icon_menu" id="btn__open">
            <i class="bi bi-list"></i>
        </div>
        <div class="logo">
            <h1>Idefy</h1>
        </div>
    </header>

    <div class="menu__side" id="menu__side">

        <div class="name__page" id="menu__side">
            <i class="bi bi-lightbulb-fill" title="My profile"></i>
            <h4>{{user['username']}}</h4>
        </div>

        <div class="options__menu">
            
            <a href="/dashboard">
                <div class="option">
                    <i class="bi bi-house-fill" title="Home"></i>
                    <h4>Home</h4>
                </div>
            </a>

            <a href="/profile/{{user['user_id']}}">
                <div class="option">
                    <i class="bi bi-person-circle"></i>
                    <h4>My Profile</h4>
                </div>
            </a>

            <a href="/category" class="selected">
                <div class="option">
                    <i class="bi bi-gear-fill" title="Category M"></i>
                    <h4>Cat. Manager</h4>
                </div>
            </a>

            <a href="/logout">
                <div class="option">
                    <i class="bi bi-door-closed-fill" title="Logout"></i>
                    <h4>Logout</h4>
                </div>
            </a>

        </div>
    </div>



    <main>
        <div class="flash">
            {% with messages = get_flashed_messages() %}
                {% if messages: %}
                    {% for message in messages: %}
                    <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <div class="functions">
            <form action="/add/category" method="POST">
                <h1>Add Category</h1>
                <label class="label" for="category">Insert here the new category:</label>
                <input class="insert" type="text" placeholder="@category" name="category" value="@">
                <button class="button" type="submit">Create</button>
            </form>
            
            <form action="/delete/category" method="POST">
                <h1>Delete Category</h1>
                <label class="label" for="categorydel">Select the category you would like to remove:</label>
                <select class="insert" name="categorydel">
                    {% for category in categories: %}
                        <option>{{category['category']}}</option>
                    {% endfor %}
                </select>
                <button class="button" type="submit">Delete</button>
            </form>
            
        </div>
        
        
        
    </main>
    <script type="text/javascript" src="{{ url_for('static', filename='JS/profilemenu.js') }}"></script>

</body>
</html>
